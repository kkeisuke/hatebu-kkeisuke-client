{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <div class="card mt-3 mb-5">
    <h3 class="card-header">{{ .Title }}</h3>
    <div class="card-body">
      {{ .Content }}
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mb-5">
      {{ with .NextInSection }}
        <li class="page-item">
          <a class="page-link" href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
      {{ with .PrevInSection }}
        <li class="page-item">
          <a class="page-link" href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
