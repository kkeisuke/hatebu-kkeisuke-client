{{ define "title" }}
  {{ .Title }} | {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <h3>{{ .Title }}</h3>
  <div>
    {{ .Content }}
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      {{ with .NextInSection }}
        <li class="page-item">
          <a class="page-link" href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
      {{ with .PrevInSection }}
        <li class="page-item">
          <a class="page-link" href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
