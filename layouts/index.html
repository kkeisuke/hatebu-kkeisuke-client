{{ define "main" }}
  {{ .Render "days" }}
  <div class="row">
    <div class="col">
      <ul class="list-group list-group-flush">
        {{ range first 365 .Site.RegularPages }}
          {{ .Render "li" }}
        {{ end }}
      </ul>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-auto">
      <p>
        <a href="/posts">すべてのページを見る</a>
      </p>
    </div>
  </div>
{{ end }}
